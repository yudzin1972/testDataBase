plugins {
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.7.6'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.7.6'
	implementation group: 'com.mysql', name: 'mysql-connector-j', version: '8.0.31'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation "org.flywaydb:flyway-mysql"

	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'

//	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.7.6'

}

tasks.named('test') {
	useJUnitPlatform()
}
